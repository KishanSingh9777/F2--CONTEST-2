<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>F2-CONTEST-2</title>
</head>
<body>
    <div class="main-container">
        <form>
            <h2>New Employees</h2><br><br>
 

            <div class="user-main-section">
                <section class="name">
                    <label for="fullname"><span>Enter Name</span><br><br></label>
                    <input type="text" id="fullname">
                </section>


                <section class="profession">
                    <label for="profession"><span>Enter Profession</span><br><br></label>
                    <input type="text" id="profession">
                </section>


                <section class="age">
                    <label for="age"><span>Enter Age</span><br><br></label>
                    <input type="number" id="age">
                </section>
            </div><br><br>


            <label for="btn"><button class="btn" type="submit" id="btn">Add User</button></label>


            <div class="message">
                <div class="success_message" id="success">Success : Employee Added!</div><br>
                <div class="erer_message" id="feild">Error : Please Make sure All the fields are filled before adding in an employee !</div>
            </div>

            <div class="added-employees">
                <p class="employees" >Added Employees</p><br>
                <p>You have 0 Employees.</p>
            </div>
        </form>
    </div>






    <script src="script.js"></script>
</body>
</html>
